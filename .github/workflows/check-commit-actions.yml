name: check-commit
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'cq-cli_pyinstaller.spec'
jobs:
  run-pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v1
        with:
          auto-update-conda: true
          python-version: 3.8
      - name: Install CadQuery
        shell: bash -l {0}
        run: conda install -c conda-forge -c defaults -c anaconda -c cadquery
      - name: Get conda info
        shell: bash -l {0}
        run: conda info
      - name: Install pytest
        shell: bash -l {0}
        run: pip install pytest
      -name: Run pytest
        shell: bash -l {0}
        run: pytest -v
